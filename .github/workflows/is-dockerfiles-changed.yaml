name: Dockerfile Review

on:
  push

env:
  phpfile_path: 'testfile.php'

  javafile_path: 'testclass.java'

jobs:
  is-dockerfiles-changed:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile: [ phpfile, javafile]
    outputs:
      papapa: ${{ (matrix.dockerfile) }}
    env:
      dockerfile_path: ${{ format('env.{0}_path', matrix.dockerfile) }}
    steps:
      - name: Test
        run: echo ${{ steps.filter.outputs[format('{0}', matrix.dockerfile )] }}

      - name: Clone repository2
        uses: actions/checkout@v3

      - name: Filter Dockerfile
        uses: dorny/paths-filter@v2
        id: filter
        with:
          base: 'main'
          filters: |
            ${{matrix.dockerfile}}:
              - ${{env.dockerfile_path}}

      - name: Set Outputs
        run: |
          echo "papapa=${{ steps.filter.outputs[format('{0}', matrix.dockerfile )] }}" >> $GITHUB_OUTPUT
